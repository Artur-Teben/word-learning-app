spring:
  application:
    name: word-learning-app

  profiles:
    active: local

  datasource:
    url: jdbc:postgresql://localhost:5432/vocab
    username: vocab
    password: vocab

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false

  flyway:
    enabled: true

openai:
  api-key: ${OPENAI_API_KEY:}
  api-url: https://api.openai.com/v1/chat/completions
  model: gpt-4.1-mini
  connect-timeout: 5s
  read-timeout: 10s